<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMAMU login site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .form_container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form_container img {
            max-width: 100px; /* Logo size */
            margin-bottom: 20px;
        }

        .form_container h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 25px;
        }

        .form_group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form_group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        .form_group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        .form_group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .submitB {
            width: 100%;
            padding: 12px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submitB:hover {
            background-color: #0056b3;
        }

        .submitB:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="form_container">
        <img src="14380607001_1.png" >
        <h2>Login to Your Account</h2>
        <form action="sql_injection.php" method="POST">
            <div class="form_group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="user" required>
            </div>
            <div class="form_group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="pass" required>
            </div>
            <button type="submit" name="submit" class="submitB">Login</button>
        </form>
    </div>
</body>
</html>
